<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convênios</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../tela5/tela5.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img
        class="navigation-logo"
        src="../assets/logo.png"
        alt="Logo do DoublePay"
      />
      <a class="navigation__content1" href="../tela2/tela2.html">
        <img src="../assets/pessoa.png" alt="" />
        <span class="navigation__content-text">Meus dados</span>
      </a>
      <a class="navigation__content2" href="#">
        <img src="../assets/moeda.png" alt="" />
        <span class="navigation__content-text">Contas/Convênios</span>
      </a>
    </nav>
    <header>
      <h2 class="header-title">Convênios</h2>
      <a href="../tela1/tela1.html"
        ><img
          class="header-image"
          src="../assets/usuario-de-perfil.png"
          alt="Foto de perfil"
      /></a>
    </header>
    <main class="box">
      <div class="box-header">
        <img src="../assets/info.png" alt="Ícone de informação" />
        <h2 class="box-header__title">Dados do convênio</h2>
      </div>
      <div class="lin">
        <div class="col">
          <span class="title">Número</span>
          <input class="input2" type="text" placeholder="Digite aqui..." />
        </div>
        <div class="col">
          <span class="title">Descrição</span>
          <input class="input2" type="text" placeholder="Digite aqui..." />
        </div>
        <div class="col">
          <span class="title">Carteira</span>
          <input class="input2" type="text" placeholder="777" />
        </div>
      </div>
      <div class="lin">
        <div class="col">
          <label for="especie">Espécie</label>
          <select id="especie" name="especie">
            <option value="1">R$</option>
            <option value="2">$</option>
            <option value="3">€</option>
          </select>
        </div>
        <div class="col">
          <span class="title">Padrão CNAB</span>
          <input class="input1" type="text" placeholder="999" />
        </div>
      </div>
    </main>
    <button class="box-button">SALVAR</button>
  </body>
</html>
