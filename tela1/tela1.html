<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoublePay</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="tela1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left-box">
        <div class="left-box__logo">
          <img src="../assets/imagem.png" alt="Logo do DoublePay" />
        </div>
        <span class="left-box__subtitle">
          Olá, seja bem vindo ao <b>DoublePay</b>!
        </span>
        <h2 class="left-box__title">
          Uma plataforma digital que faz o dobro por você!
        </h2>
      </div>
      <div class="right-box">
        <div class="right-box__account">
          <span>Ainda não tem conta?</span>
          <a href="#">Criar conta</a>
        </div>
        <div class="right-box__login">
          <h2 class="right-box__login__title">Faça login em sua conta</h2>
          <div class="right-box__login__inputs">
            <span class="info">Email</span>
            <input class="pass" type="text" placeholder="Digite aqui..." />
            <span class="info">Senha</span>
            <input class="pass" type="password" placeholder="Digite aqui..." />
          </div>
          <a class="forgot" href="#">ESQUECI MINHA SENHA</a>
          <a class="button" href="../tela2/tela2.html">ENTRAR</a>
        </div>
      </div>
    </main>
  </body>
</html>
